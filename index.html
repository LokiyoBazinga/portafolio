	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery("#logo").mouseover(function(){
				jQuery("#logoback").addClass("logo-back-show");
			}).mouseout(function(){
				jQuery("#logoback").removeClass("logo-back-show");
			});
			var nav = jQuery("#navnav");
			var posnav = nav.offset();
			var logoTop = jQuery("#logoTop");
			var engrane = jQuery("#engrane");
			var back = jQuery("#back");
			var cover =jQuery("#cover");
			var logomini  = jQuery("#logomini");
			var listmenu  = jQuery("#listmenu ");
			jQuery(window).scroll(function(){
				if ($(this).scrollTop() > posnav.top) {
					nav.addClass('navfix');
					logoTop.addClass('none');
					engrane.addClass('hi-icon-effect-6');
					back.addClass('back_img2');
					cover.addClass('padding2');
					logomini.addClass('show');
					logomini.removeClass('noshow');
					listmenu .css('top','-88px');
				}else if($(this).scrollTop() <= posnav.top){
					nav.removeClass('navfix');
					logoTop.removeClass('none');
					engrane.removeClass('hi-icon-effect-6');
					back.removeClass('back_img2');
					cover.removeClass('padding2');
					logomini.removeClass('show');
					logomini.addClass('noshow');
					listmenu .css('top','-60px');
				}
			});
		});
	</script>
